<ion-content>
  <ion-grid class="dates-container">

    <ion-row class="header-container" *ngIf="showDays || showMonth">
      <ion-button class="arrow" (click)="goToPreviousMonth()" fill="clear">
        <ion-icon slot="icon-only" color="tertiary" name="chevron-back-outline" ></ion-icon>
      </ion-button>
      <ion-button class="calendar-title" (click)="changeType()" expand="block" fill="clear" shape="round">
        {{title}}
      </ion-button>
      <ion-button class="arrow" (click)="goToNextMonth()" fill="clear">
        <ion-icon slot="icon-only" color="tertiary" name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-row>

    
    <ion-row class="date-picker-container">
      <div class="week-days" *ngIf="showDays">
        <span *ngFor="let weekDay of weekDays">{{weekDay}}</span>
      </div>
      <div [class.days]="showDays" [class.month]="showMonth" [class.years]="showYears">
        <ion-button color="light" (click)="pickDate(date.fullDate)" type="button" [disabled]="date.disabled"
          *ngFor="let date of calendarBox">
          {{date.name}}
        </ion-button>
      </div>
    </ion-row>


    <ion-row class='apply-button-container'>
      <ion-button color="tertiary" [disabled]="isDisabled" (click)="closeDataPicker()"
        class="ion-text-capitalize compressed-button">
        Готово
      </ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
